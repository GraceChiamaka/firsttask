<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Grace Chiamaka's CV</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600,700|Josefin+Slab:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <main>
        
            <section class="header contact-header">
                <div class="container">
                    <h4>Contact me Here</h4>                   
                </div>
            </section>
            <section class="profile">
                <div class="container">
                    <form id="contact_form">
                        <h5>Fill the form to send a message</h5>
                        <div class="error__text" id="error"></div>
                        <div id="success"></div>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" class="input-form" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" class="input-form" required>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone Number</label>
                            <input type="text" id="phone_number" name="phonenumber" class="input-form" placeholder="0803 3377 563">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea type="text" id="message" name="message" class="input-form" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for=""></label>
                            <button type="submit" class="btn-submit">Send Message</button>
                        </div>
                        
                    </form>
                    
                </div>
            </section>
            
          
        </main>
        <footer class="contact-footer">
            <p>&copy; 2019 Grace Chiamaka </p>
            <p>courtsey start.ng Internship</p>
        </footer>

        <script src="assets/js/main.js"></script>
        
    </body>
</html>
